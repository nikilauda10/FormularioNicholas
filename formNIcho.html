<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Niki</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <form action="">
                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" required placeholder="Escribe tu nombre">
                
                <label for="email">email:</label>
                <input type="email" id="email" required placeholder="Escribe tu correo">
                
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required minlength="10">

                <label for="edad">edad:</label><br>
                <input type="number" id="edad" min="0" max="99">
                <input type="submit" value="Iniciar Sesion">

                <input type="radio" id="hombre" name="hombre" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="mujer" value="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" id="no se " name="no se " value="no se ">
                <label for="no se">No se</label>
                <input type="date" value="2025-09-23"/>
            </form>
        </section>
    </main>
</body>
</html>
